<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch A Sketch</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div class="options-wrapper">
			<select name="grid-size" id="grid-size">
				<option selected disabled>Choose Grid Size</option>
				<option value="8">8x8</option>
				<option value="16">16x16</option>
				<option value="32">32x32</option>
				<option value="64">64x64</option>
			</select>
		</div>
		<div class="wrapper"></div>
		<div class="options-wrapper">
			<select name="color-mode" id="color-mode">
				<option selected disabled>Choose Coloring Mode</option>
				<option value="dark">Simple Dark</option>
				<option value="rainbow">Rainbow</option>
				<option value="fun-dark">Fun Dark</option>
			</select>
		</div>
	</body>
</html>
